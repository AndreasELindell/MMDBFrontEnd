<div class="outer">
    <div class="container">
      <div class="row">
        <div class="offset-4 col-5">
          <div class="panel border bg-white">
            <div class="panel-heading d-flex align-items-center justify-content-center">
              <h3 class="pt-3 font-weight-bold">Sign up!</h3>
            </div>
            <div class="panel-body p-3">
                <form [formGroup]="signUpForm">
                  <div class="form-group pt-3">
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user" style="color: #0d6efd;"></i></span>
                        <input formControlName="username" type="text" class="form-control"  id="exampleInputUsername1" aria-describedby="Username" placeholder="Username">
                      </div>
                    <small *ngIf="signUpForm.controls['username'].dirty && signUpForm.hasError('required','username')" class="text-danger">*username is required</small>
                  </div>
                  <div class="form-group pt-3">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock" style="color: #0d6efd;"></i></span>
                      <input formControlName="password" type={{type}} class="form-control"  aria-describedby="password" placeholder="Password">
                      <span (click)="hideShowPassword()" class="input-group-text {{eyeIcon}}"></span>
                    </div>
                    <small *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')" class="text-danger">*password is required</small>
                  </div>
                  <div class="form-group pt-3">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-at" style="color: #0d6efd;"></i></span>
                      <input formControlName="email" type="text" class="form-control"  aria-describedby="email" placeholder="Email@example.com">
                    </div>
                    <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')" class="text-danger">*password is required</small>
                  </div>
                  <button type="submit" class="btn btn-primary" (click)="onSignUp()">Sign up!</button>
                  <div class="text-center pt-4 text-muted"> already have account? <a id="login" routerLink="/login"> Login!</a> </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
