
<div class="container">
  <div class="row">
    <div class="offset-4 col-5">
      <div class="panel bg-white">
        <div class="panel-heading d-flex align-items-center justify-content-center">
          <h3 class="pt-3 font-weight-bold">Login</h3>
        </div>
        <div class="panel-body p-3">
            <form [formGroup]="loginForm">
              <div class="form-group pt-3">
                  <div class="input-group mb-3" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" id="basic-addon1">
                    <span class="input-group-text"><i class="fa-solid fa-user" style="color: #0d6efd;"></i></span>
                    <input formControlName="username" type="text" class="form-control"  id="exampleInputUsername1" aria-describedby="Username" placeholder="Username">
                  </div>
                <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*username is required</small>
              </div>
              <div class="form-group pt-3">
                <div class="input-group mb-3" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                  <span class="input-group-text"  id="basic-addon1"><i class="fa-solid fa-lock" style="color: #0d6efd;"></i></span>
                  <input formControlName="password" type={{type}} class="form-control"  aria-describedby="password" placeholder="Password">
                  <span (click)="hideShowPassword()" class="input-group-text {{eyeIcon}}"></span>
                </div>
                <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*password is required</small>
              </div>
              <button type="submit" class="btn btn-primary" (click)="onLogin()">Login</button>
              <div class="text-center pt-4 text-muted"> Don't have account? <a id="register" routerLink="/register"> Sign up!</a> </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
